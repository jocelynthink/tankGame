<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body onkeydown="getCommand()">
    <canvas id="tankMap" width="400px" height="300px" style="background-color:black"></canvas>
    <span id="data"></span>
    <script type="text/javascript" src="tankgame7.js"></script>
    <script type="text/javascript">

        var canvas1 = document.getElementById('tankMap');
        var cxt = canvas1.getContext("2d");

        /*显示我的坦克*/
        var hero = new Hero(140,270,0);
        //定义我的子弹
        var heroBullets = new Array();

        /*将敌人的坦克放在数组中*/
        var EnemyTanks = new Array();
        /*将敌人的子弹放在一个数组中*/
        var enemyBullets = new Array();
        //定义一个敌人坦克爆炸的效果
        var bombs = new Array();

        for(var i = 0;i < 3;i ++){
            //创建一个坦克,把坦克放入数组
            EnemyTanks[i] = new EnemyTank((i+1)*50.0,0,2);
            // 启动这个敌人的坦克
            window.setInterval("EnemyTanks["+i+"].run()",50);
            //当创建这个敌人的坦克的时候，就分配子弹
            enemyBullets[i] = new Bullet(EnemyTanks[i].x+9,EnemyTanks[i].y+30,2,1,"enemy",EnemyTanks[i]);
            //启动该子弹
            enemyBullets[i].timer = window.setInterval("enemyBullets["+i+"].run()",50);
            
        }
        //打开页面的时候就刷新
        flashTankMap();

        //专门写一个函数，用于定时刷新我们的作战区，把要在作战区出现的元素（自己的坦克，敌人的坦克，子弹，炸弹，障碍物...）->游戏的思想
        function flashTankMap(){
            //把画布清除
            //重启绘制
            cxt.clearRect(0,0,400,300);
            /*画出我自己的坦克*/
            hero.drawTank();
            hero.isHitEnemyTank();
            /*画出自己的子弹,子弹飞效果怎么样时间，首先我们应该每隔一定时间来刷新这个作战区,子弹坐标在变化，感觉在动态变化*/
            /*子弹坐标如何发生变化，定时修改子弹的坐标*/
            /*画出所有的子弹*/
            for(var i=0;i < heroBullets.length;i ++){
                heroBullets[i].drawBullet();
            }
            /*画出敌人的坦克*/
            for(var i = 0;i < EnemyTanks.length;i ++){
                EnemyTanks[i].drawTank();
            }
            //画出敌人的子弹
            for(var i = 0;i < enemyBullets.length;i++){
                enemyBullets[i].drawBullet();
            }

            //敌人坦克爆炸效果
            for(var i = 0;i < bombs.length;i ++){
                bombs[i].drawEnemyBomb();
            }

        }

        /*接受用户按键的函数*/
        function getCommand(){
            var code = event.keyCode;
            switch(code){
                case 87://上 
                   hero.moveUp();
                    break;
                case 68: //右
                    hero.moveRight();
                    break;
                case 83://下
                    hero.moveDown();
                    break;
                case 65:// 左
                    hero.moveLeft();
                    break;
                case 74://j  发子弹
                    hero.shotEnemy();
                    break;
            }
            //把画布清除
            //重启绘制
            //重新绘制所有的敌人的坦克，
            //思想我们干脆写一个函数，专门用于定时刷新
            flashTankMap();
        }

        // 每隔100毫秒去刷新一个函数
        setInterval("flashTankMap()",100);

    </script>
    </body>
</html>
